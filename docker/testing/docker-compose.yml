version: '3'

networks:
  txs_base_net: {}

services:

  typexs_base_test_mongo:
    image: mongo:4
    ports:
    - 127.0.0.1:27017:27017
    networks:
    - txs_base_net

  typexs_base_test_redis:
    image: redis:5
    ports:
      - 127.0.0.1:6379:6379
    networks:
    - txs_base_net

  typexs_base_test_redis2:
    image: redis:5
    ports:
      - 127.0.0.1:6380:6379
    networks:
      - txs_base_net

  typexs_base_test_psql:
    image: postgres:11
    ports:
      - 127.0.0.1:5432:5432
    networks:
      - txs_base_net

  typexs_base_test_mysql:
    image: mysql:5
    ports:
      - 127.0.0.1:3306:3306
    networks:
      - txs_base_net
